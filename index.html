<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday 💖</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- toggle สำหรับ popup -->
<input type="checkbox" id="popup-toggle">
<div class="scene">

  <!-- ไฟประดับ -->
  <div class="lights">
    <span></span><span></span><span></span><span></span><span></span>
  </div>

  <!-- แบนเนอร์ -->
  <div class="banner">
    <div class="flag">H</div>
    <div class="flag">A</div>
    <div class="flag">P</div>
    <div class="flag">P</div>
    <div class="flag">Y</div>
    <div class="flag">B</div>
    <div class="flag">I</div>
    <div class="flag">R</div>
    <div class="flag">T</div>
    <div class="flag">H</div>
    <div class="flag">D</div>
    <div class="flag">A</div>
    <div class="flag">Y</div>
  </div>

  <!-- ลูกโป่ง -->
  <div class="balloons">
    <div class="balloon b1">H</div>
    <div class="balloon b2">B</div>
    <div class="balloon b3">D</div>
    <div class="balloon b4">💗</div>
    <div class="balloon b5">🎉</div>
  </div>

  <!-- เค้ก (กดได้) -->
  <label for="popup-toggle" class="cake-area">
    <div class="cake">
      <div class="candle">
        <div class="flame"></div>
      </div>

      <div class="icing">
        <span></span><span></span><span></span>
      </div>

      <div class="layer l1"></div>
      <div class="layer l2"></div>
      <div class="layer l3"></div>
      <div class="plate"></div>
    </div>

    <div class="text">
      happy birthday!<br>
      <span>for you 💕</span>
    </div>
  </label>

</div>

<!-- POPUP -->
<div class="popup">
  <div class="popup-box">
    <h1>🎉 Happy Birthday 🎉</h1>
    <p>
      ขอให้มีความสุขมาก ๆ 💖<br>
      ยิ้มเยอะ ๆ 🎂 สุขภาพแข็งแรง 🎈
    </p>

    <label for="popup-toggle" class="close-btn">
      ปิด 💕
    </label>
  </div>
</div>

</body>
</html>
